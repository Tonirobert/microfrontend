
<div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container class="teble" matColumnDef="no">
        <th mat-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container class="teble" matColumnDef="name">
        <th mat-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container class="teble"  matColumnDef="email">
        <th mat-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container class="teble" matColumnDef="alamat">
        <th mat-cell *matHeaderCellDef> Alamat </th>
        <td mat-cell *matCellDef="let element"> {{element.alamat}} </td>
      </ng-container>
    
      <tr mat-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    </div>
