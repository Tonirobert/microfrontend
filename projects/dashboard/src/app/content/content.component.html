<p>content works!</p>




<div class="content">
  <table mat-table class="mat-elevation-z8">
      <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef width="10%" class="rounding-table-left grid-index-right">No</th>
          <td mat-cell *matCellDef="let element; let i = index" class="grid-index-right">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
      <ng-container matColumnDef="alamat">
          <th mat-header-cell *matHeaderCellDef>Alamat</th>
          <td mat-cell *matCellDef="let element"></td>
      </ng-container>
     
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="grid-index rounding-table-right">Action</th>
          <td mat-cell *matCellDef="let element">
            <button >
              Edit
            </button>
              <button>
                Delete
              </button>
          </td>
        </ng-container>
      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  </table> 

  <button mat-raised-button color="warn" (click)="openDialog()">Open Dialog</button>
